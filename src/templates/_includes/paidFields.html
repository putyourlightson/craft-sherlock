{% set type = type ?? 'plus' %}

{% if isLite or (type == 'pro' and not isPro) %}
    <div class="paid">
        <div class="tag nowrap">
            {{ type == 'plus' ? 'Plus' : 'Pro' }} Feature
            <span class="info">
                This feature is available only with the {{ type == 'plus' ? 'Plus or Pro' : 'Pro' }} edition.
            </span>
        </div>
        <div class="inner">
            {{ fields }}
        </div>
    </div>
{% else %}
    {{ fields }}
{% endif %}
