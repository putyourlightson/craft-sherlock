actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
bootstrap: _bootstrap.php
params:
    - tests/.env
modules:
    config:
        \craft\test\Craft:
            configFile: 'tests/_craft/config/test.php'
            entryUrl: 'http://craft3/index.php'
            entryScript: 'index.php'
            projectConfig: {}
            migrations: []
            plugins:
                sprig:
                    class: '\putyourlightson\sherlock\Sherlock'
                    handle: sherlock
            cleanup: true
            transaction: false
            dbSetup: {clean: true, setupCraft: true}
